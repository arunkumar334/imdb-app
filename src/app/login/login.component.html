<div class="container">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        
        <div class="form-group col-md-6">
        <label for="name">Username</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.username" name="username">
        </div>

        <div class="form-group col-md-6">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password">
        </div>

        <button [disabled]="!heroForm.form.valid" type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
